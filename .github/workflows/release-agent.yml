name: Build and release rk10_agent.exe

on:
  push:
    branches: [main]
    paths:
      - 'agent/rk10_agent.py'
      - '.github/workflows/release-agent.yml'

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r agent/requirements/run.txt

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile agent/rk10_agent.py

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: rk10_agent.exe
          path: dist/rk10_agent.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: agent-v${{ github.run_number }}
          name: rk10_agent.exe Release ${{ github.run_number }}
          files: dist/rk10_agent.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}