name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'client/**'
      - '.github/workflows/docker-publish.yml'
      - 'Dockerfile'
      - 'docker-compose.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push the rk10-app image
    - name: Build and push rk10-app image
      run: |
        docker build -t teragoatz/rk10-app:${{ github.sha }} -f ./app/Dockerfile app
        docker push teragoatz/rk10-app:${{ github.sha }}
        docker build --build-arg API_TOKEN=${{ secrets.API_TOKEN }} -t teragoatz/rk10-client:${{ github.sha }} -f ./client/Dockerfile client
        docker push teragoatz/rk10-client:${{ github.sha }}

    # Tag the image with 'latest' and push
    - name: Tag and push 'latest'
      run: |
        docker tag teragoatz/rk10-app:${{ github.sha }} teragoatz/rk10-app:latest
        docker push teragoatz/rk10-app:latest
        docker tag teragoatz/rk10-client:${{ github.sha }} teragoatz/rk10-client:latest
        docker push teragoatz/rk10-client:latest